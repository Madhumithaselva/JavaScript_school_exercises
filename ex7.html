    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the given String</title>
</head>
<body>
    <script>
        let text="JavaScript";
        function revString(str){
            let reversedString=str.split("").reverse().join();
            console.log(reversedString);
        }
        revString(text);
    </script>
    
</body>
