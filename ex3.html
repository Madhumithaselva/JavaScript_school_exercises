<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        function isFirstJanSunday(firstYear,lastYear){
        for(let year=firstYear;year<=lastYear;year++){
        const firstJan= new Date(year,0,1);
        if(firstJan.getDay()===0){
            document.write("\n January first is Sunday in the year "+year+"<br>");
        }
    }
}
isFirstJanSunday(2014,2050);
</script>
    
</body>
