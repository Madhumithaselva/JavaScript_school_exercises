<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=[10,20,30,40,5];
        let sum=0;
        function add(arr){
            sum=0;
            for(let i=0;i<arr.length;i++){
                sum=arr[i]+sum;
            }
            return sum;
        }
        let result=add(num);
        console.log("Addition of array elements are: "+result)
    </script>
</body>
</html>
